<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Вся карточка -->
    <div class="card">

        <!-- Верхня половина картки -->
        <div class="card-top">
            <!-- Фото -->
            <br>
            <img src="avatar.jpg" class="avatar">
            <!-- Ім'я -->
            <h2 class="name">Leslie Walton</h2>
            <br>
            <!-- Тег -->
            <p class="tag">@lesliew</p>
            <!-- Посада -->
            <p class="job">Product Designer, Kyiv</p>
        </div>


        <!-- Нижня половина картки -->
        <div class="card-bottom">

            <!-- Ряд з трьох блоків -->
            <div class="row">

                <!-- Один з трьох блоків з інфою -->
                <div class="info">
                    <p class="number">17</p>
                    <p class="desc">SHOTS</p>
                </div>
                <!-- Один з трьох блоків з інфою -->
                <div class="info">
                    <p class="number">143</p>
                    <p class="desc">FOLLOWING</p>
                </div>
                <!-- Один з трьох блоків з інфою -->
                <div class="info">
                    <p class="number">57</p>
                    <p class="desc">LIKES</p>
                    <br>
                </div>

            </div>

            <button class="send">Send message</button>

            <p>ㅤ</p>
            <p class="more">MORE</p>
            <p>ㅤ</p>

        </div>

    </div>

</body>

</html>
